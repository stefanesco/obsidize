name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to use for the test run (e.g., v0.0.0-test)'
        required: true
        type: string
        default: 'v0.0.0-test'
      dry-run:
        description: 'Run in dry-run mode (skips actual release and push to Homebrew)'
        required: true
        type: boolean
        default: true

env:
  # =============================================================================
  # CONFIGURABLE RELEASE ENVIRONMENT VARIABLES
  # =============================================================================
  # These variables can be overridden at the runner/repository level for
  # different environments, tool versions, or security requirements.
  
  # -----------------------------------------------------------------------------
  # GitHub Actions Versions
  # -----------------------------------------------------------------------------
  CHECKOUT_ACTION_VERSION: ${{ vars.CHECKOUT_ACTION_VERSION || 'v5' }}
  CACHE_ACTION_VERSION: ${{ vars.CACHE_ACTION_VERSION || 'v4' }}
  SETUP_GRAALVM_ACTION_VERSION: ${{ vars.SETUP_GRAALVM_ACTION_VERSION || 'v1' }}
  SETUP_CLOJURE_ACTION_VERSION: ${{ vars.SETUP_CLOJURE_ACTION_VERSION || '13.4' }}
  UPLOAD_ARTIFACT_ACTION_VERSION: ${{ vars.UPLOAD_ARTIFACT_ACTION_VERSION || 'v4' }}
  DOWNLOAD_ARTIFACT_ACTION_VERSION: ${{ vars.DOWNLOAD_ARTIFACT_ACTION_VERSION || 'v4' }}
  GH_RELEASE_ACTION_VERSION: ${{ vars.GH_RELEASE_ACTION_VERSION || 'v2' }}
  
  # -----------------------------------------------------------------------------
  # Java and Build Tool Versions
  # -----------------------------------------------------------------------------
  JAVA_VERSION: ${{ vars.JAVA_VERSION || '24' }}
  JAVA_DISTRIBUTION: ${{ vars.JAVA_DISTRIBUTION || 'graalvm' }}
  BABASHKA_VERSION: ${{ vars.BABASHKA_VERSION || 'latest' }}
  CLJ_KONDO_VERSION: ${{ vars.CLJ_KONDO_VERSION || 'latest' }}
  
  # -----------------------------------------------------------------------------
  # Clojure CLI Configuration
  # -----------------------------------------------------------------------------
  CLOJURE_CLI_VERSION: ${{ vars.CLOJURE_CLI_VERSION || '1.12.1.1550' }}
  # Generated: 2025-08-20 - curl -fsSL https://download.clojure.org/install/linux-install-1.12.1.1550.sh | sha256sum
  CLOJURE_INSTALL_SHA256: ${{ vars.CLOJURE_INSTALL_SHA256 || 'aea202cd0573d79fd8b7db1b608762645a8f93006a86bc817ec130bed1d9707d' }}
  CLOJURE_DOWNLOAD_URL: ${{ vars.CLOJURE_DOWNLOAD_URL || 'https://download.clojure.org/install' }}
  
  # -----------------------------------------------------------------------------
  # Security Tool Configuration
  # -----------------------------------------------------------------------------
  # Trivy GPG Key ID: E9D0A3616276FA6C (current official key from aquasecurity/trivy releases)
  TRIVY_GPG_KEY_ID: ${{ vars.TRIVY_GPG_KEY_ID || 'E9D0A3616276FA6C' }}
  TRIVY_PUBLIC_KEY_URL: ${{ vars.TRIVY_PUBLIC_KEY_URL || 'https://aquasecurity.github.io/trivy-repo/deb/public.key' }}
  
  # -----------------------------------------------------------------------------
  # Windows Package Manager Configuration
  # -----------------------------------------------------------------------------
  CHOCOLATEY_CLOJURE_VERSION: ${{ vars.CHOCOLATEY_CLOJURE_VERSION || '1.12.1.1550' }}

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release:
    name: Build ${{ matrix.name }} (${{ matrix.package_type }})
    continue-on-error: ${{ matrix.os_id == 'Windows' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux (amd64)
            arch: amd64
            os_id: Linux
            platform_id: linux-amd64
            package_type: JLink Runtime
          - os: macos-13
            name: macOS (amd64)
            arch: amd64
            os_id: macOS
            platform_id: macos-x64
            package_type: JLink Runtime
          - os: macos-14
            name: macOS (arm64)
            arch: arm64
            os_id: macOS
            platform_id: macos-aarch64
            package_type: Native Executable
          - os: windows-latest
            name: Windows (amd64) [EXPERIMENTAL]
            arch: amd64
            os_id: Windows
            platform_id: windows-x64
            package_type: JAR Only
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Cache Clojure dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-

      - name: Get weekly cache key
        id: weekly-key
        run: echo "key=$(date -u +'%Y-W%V')" >> "$GITHUB_OUTPUT"

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-${{ steps.weekly-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-trivy-

      - name: Set up GraalVM (for native-image and jlink tools)
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          bb: latest
          clj-kondo: latest

      - name: Install Clojure CLI (Linux)
        if: runner.os == 'Linux'
        run: ./.github/scripts/install-clojure-linux.sh

      - name: Install Clojure CLI (macOS)
        if: runner.os == 'macOS'
        run: ./.github/scripts/install-clojure-macos.sh

      - name: Windows Build Warning
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "‚ö†Ô∏è =================================="
          Write-Output "‚ö†Ô∏è WINDOWS BUILD - EXPERIMENTAL"
          Write-Output "‚ö†Ô∏è =================================="
          Write-Output ""
          Write-Output "This Windows build is experimental and may fail."
          Write-Output "Failures here will not block the release process."
          Write-Output ""

      - name: Install Clojure CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        continue-on-error: true
        run: ./.github/scripts/install-clojure-windows.ps1

      - name: Install Trivy (Linux)
        if: runner.os == 'Linux'
        run: ./.github/scripts/install-trivy-linux.sh

      - name: Install Trivy (macOS)
        if: runner.os == 'macOS'
        run: ./.github/scripts/install-trivy-macos.sh

      - name: Set Release Version Env (Unix)
        if: runner.os != 'Windows'
        run: ./.github/scripts/validate-version.sh "${{ github.event.inputs.version || github.ref_name }}"

      - name: Set Release Version Env (Windows)
        if: runner.os == 'Windows'
        run: ./.github/scripts/validate-version.ps1 "${{ github.event.inputs.version || github.ref_name }}"

      # Build everything and run e2e validation (tests, uberjar, native-image, jlink image + archives)
      - name: Build and validate with e2e tests (bb validate-release)
        run: bb validate-release

      # --- Stage comprehensive platform tarballs with all artifacts ---
      - name: Stage platform tarball with all artifacts (Unix)
        if: runner.os != 'Windows'
        run: ./.github/scripts/prepare-release-artifacts.sh "${{ matrix.platform_id }}" "${{ matrix.os_id }}"

      - name: Stage platform tarball with all artifacts (Windows)
        if: runner.os == 'Windows'
        run: ./.github/scripts/prepare-release-artifacts.ps1 "${{ matrix.platform_id }}" "${{ matrix.os_id }}"

      - name: Upload comprehensive platform artifact
        uses: actions/upload-artifact@v4
        with:
          name: platform-${{ matrix.os_id }}-${{ matrix.arch }}
          path: |
            obsidize-*.tar.gz
            obsidize-*.tar.gz.sha256
          if-no-files-found: ${{ matrix.os_id == 'Windows' && 'warn' || 'error' }}
          retention-days: 7


  validate-packages:
    name: E2E Package Validation (${{ matrix.name }})
    continue-on-error: ${{ matrix.os_id == 'Windows' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux (amd64)
            arch: amd64
            os_id: Linux
          - os: macos-13
            name: macOS (amd64)
            arch: amd64
            os_id: macOS
          - os: macos-14
            name: macOS (arm64)
            arch: arm64
            os_id: macOS
          - os: windows-latest
            name: Windows (amd64) [EXPERIMENTAL]
            arch: amd64
            os_id: Windows
    runs-on: ${{ matrix.os }}
    needs:
      - build-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download artifacts for validation
        uses: actions/download-artifact@v4
        with:
          pattern: 'platform-${{ matrix.os_id }}-${{ matrix.arch }}'
          merge-multiple: true
          path: validation-artifacts

      - name: Cache Clojure dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          bb: latest
          clj-kondo: latest

      - name: Install Clojure CLI (Linux)
        if: runner.os == 'Linux'
        run: ./.github/scripts/install-clojure-linux.sh

      - name: Install Clojure CLI (macOS)
        if: runner.os == 'macOS'
        run: ./.github/scripts/install-clojure-macos.sh

      - name: Windows Build Warning
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "‚ö†Ô∏è =================================="
          Write-Output "‚ö†Ô∏è WINDOWS BUILD - EXPERIMENTAL"
          Write-Output "‚ö†Ô∏è =================================="
          Write-Output ""
          Write-Output "This Windows build is experimental and may fail."
          Write-Output "Failures here will not block the release process."
          Write-Output ""

      - name: Install Clojure CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        continue-on-error: true
        run: ./.github/scripts/install-clojure-windows.ps1

      - name: Prepare downloaded artifacts for testing (Unix)
        if: runner.os != 'Windows'
        run: ./.github/scripts/prepare-validation-artifacts.sh "${{ matrix.os_id }}"

      - name: Prepare downloaded artifacts for testing (Windows)
        if: runner.os == 'Windows'
        run: ./.github/scripts/prepare-validation-artifacts.ps1 "${{ matrix.os_id }}"

      - name: Run e2e validation tests
        shell: bash
        run: |
          echo "üß™ Running end-to-end package validation tests..."
          echo "   Platform: ${{ matrix.name }}"
          echo "   Testing downloaded artifacts for cross-platform compatibility"
          bb test-e2e

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-release
      - validate-packages
    if: always() && (needs.build-release.result == 'success' || contains(needs.build-release.result, 'success'))
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'platform-*'
          merge-multiple: true
        continue-on-error: true

      - name: List downloaded files and assess release readiness
        run: |
          echo "üìä Release Artifact Assessment"
          echo "=============================="
          ls -alh
          echo ""
          
          # Count successful platform builds
          linux_files=$(ls obsidize-*linux* 2>/dev/null | wc -l || echo "0")
          macos_files=$(ls obsidize-*macos* 2>/dev/null | wc -l || echo "0")
          windows_files=$(ls obsidize-*windows* 2>/dev/null | wc -l || echo "0")
          
          echo "Platform artifact counts:"
          echo "  Linux:   $linux_files files"
          echo "  macOS:   $macos_files files"  
          echo "  Windows: $windows_files files (experimental)"
          echo ""
          
          total_stable=$((linux_files + macos_files))
          if [ "$total_stable" -ge 2 ]; then
            echo "‚úÖ Release ready: $total_stable stable platform artifacts available"
            echo "RELEASE_READY=true" >> $GITHUB_ENV
          else
            echo "‚ùå Release not ready: Only $total_stable stable platform artifacts"
            echo "RELEASE_READY=false" >> $GITHUB_ENV
            exit 1
          fi

      - name: Create GitHub Release
        if: github.event_name == 'push' || github.event.inputs['dry-run'] == 'false'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            # comprehensive platform tarballs (include standalone JAR, jlink, and native where available)
            obsidize-*.tar.gz
            obsidize-*.tar.gz.sha256
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          body: |
            ## Package Distribution Strategy
            
            **üìÑ Universal JAR:** `obsidize-standalone.jar`
            - Works on any platform with Java 21+
            - Usage: `java -jar obsidize-standalone.jar --help`
            
            **üç∫ Homebrew Packages:**
            - **macOS ARM64**: Native executable (fastest startup, no Java required)
            - **macOS x86**: JLink runtime bundle (includes optimized JRE)
            - **Linux**: JLink runtime bundle (includes optimized JRE)
            - Install: `brew install stefanesco/obsidize/obsidize`
            
            **‚úÖ Stable Platforms:**
            - **macOS ARM64**: Native executable via Homebrew
            - **macOS x86**: JLink runtime via Homebrew  
            - **Linux (amd64)**: JLink runtime via Homebrew  
            - **All platforms**: Universal JAR for direct Java usage
            
            **‚ö†Ô∏è Development Status:**
            - **Windows**: Universal JAR available, native packaging in development
            
            See [Installation Guide](https://github.com/${{ github.repository }}#installation) for detailed instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap (use jlink tarballs)
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push' || github.event.inputs['dry-run'] == 'false'
    steps:
      - name: Download platform artifacts for Homebrew
        uses: actions/download-artifact@v4
        with:
          pattern: 'platform-*'
          merge-multiple: true
          path: artifacts

      - name: Compute SHAs & URLs for Homebrew
        run: ./.github/scripts/compute-homebrew-shas.sh "${{ github.event.inputs.version || github.ref_name }}" "${{ github.repository }}"

      - name: Clone Homebrew tap
        env:
          HOMEBREW_TAP_REPO: ${{ vars.HOMEBREW_TAP_REPO }}
        shell: bash
        run: |
          set -euo pipefail
          : "${HOMEBREW_TAP_REPO:?HOMEBREW_TAP_REPO is required}"
          git clone "https://github.com/${HOMEBREW_TAP_REPO}" tap

      - name: Generate formula (secure template-based)
        shell: bash
        working-directory: tap  
        env:
          VERSION: ${{ env.VERSION }}
          REPO: ${{ env.REPO }}
          ARM64_SHA: ${{ env.ARM64_SHA }}
          AMD64_SHA: ${{ env.AMD64_SHA }}
          ARM64_URL: ${{ env.ARM64_URL }}
          AMD64_URL: ${{ env.AMD64_URL }}
          LINUX_SHA: ${{ env.LINUX_SHA }}
          LINUX_URL: ${{ env.LINUX_URL }}
        run: |
          set -euo pipefail
          
          # Copy the secure generation script from source repo
          curl -fsSL "https://raw.githubusercontent.com/${{ env.REPO }}/main/.github/scripts/generate-homebrew-formula.sh" -o generate-formula.sh
          curl -fsSL "https://raw.githubusercontent.com/${{ env.REPO }}/main/.github/templates/obsidize.rb.template" -o obsidize.rb.template
          
          # Validate script integrity (basic check)
          if [[ ! -f generate-formula.sh || ! -f obsidize.rb.template ]]; then
            echo "‚ùå Failed to download required template files"
            exit 1
          fi
          
          chmod +x generate-formula.sh
          
          # Update script to use our downloaded template
          sed -i.bak 's|TEMPLATE_FILE=.*|TEMPLATE_FILE="obsidize.rb.template"|' generate-formula.sh
          rm -f generate-formula.sh.bak
          
          # Generate formula using secure script
          echo "üîß Generating Homebrew formula using secure template..."
          ./generate-formula.sh

      - name: Commit & push tap
        working-directory: tap
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          HOMEBREW_TAP_REPO: ${{ vars.HOMEBREW_TAP_REPO }}
        shell: bash
        run: |
          set -euo pipefail
          : "${HOMEBREW_TAP_REPO:?HOMEBREW_TAP_REPO is required}"
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add Formula/obsidize.rb
          git commit -m "Update Obsidize formula to ${VERSION}" || echo "No changes"
          git push "https://x-access-token:${TAP_TOKEN}@github.com/${HOMEBREW_TAP_REPO}" HEAD:main